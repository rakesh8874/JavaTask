<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
   <div clss = "form-group">
    <label for="employee-name">Employee Name</label>
     <input type="text" placeholder="Employee Name" class = "form-control" id = "emp-name">
   </div>
   <div clss = "form-group">
    <label for="employee-id" >Employee ID</label>
     <input type="number" placeholder="Employee ID" class = "form-control" id = "emp-id">
   </div>
   <div clss = "form-group">
    <label for="dob">DOB</label>
     <input type="date" placeholder="MM-DD-YYYY" id = "custome-date" onchange="handleDateChange()" class = "form-control" id = "emp-dob">
   </div>
   <div clss = "form-group">
    <label for="contact-number">Contact Number</label>
     <input type="number" placeholder="XXX-XXX-XXXX" class = "form-control" id = "emp-number">
   </div>
   <div clss = "form-group">
    <label for="employee-department">Employee Department</label>
     <select name="department" id="emp-dpt" class = "form-control">
        <option value="">Select</option>
        <option value="it">IT</option>
        <option value="hr">HR</option>
        <option value="management">Management</option>
     </select>
   </div>
   <div>
    <button class = "btn btn-primary mt-2">Submit</button>
   </div>
</div>
<script src = "../js/idx.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
 crossorigin="anonymous"></script>    
</body>
</html>
