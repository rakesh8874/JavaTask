<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
     crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid">
       <nav class="menu">
        <div class="logo-div">
            <span class = "logo-text">Logo</span>
        </div>
        <ul class="header-link">
            <li class="ul-link">
                Home
            </li>
            <li class="ul-link">
                About
            </li>
            <li class="ul-link">
                Contact Us
            </li>
            <li class="ul-link">
                Login
            </li>
        </ul>
       </nav>
    </header>
    <section class = "form-section container">
        <h1 class="heading">Registration Form</h1>
        <form action="#" name = "myForm" onsubmit="return submitDetails($event)">
            <div class="form-group">
                <label for="firstName" class = "form-label">First Name</label>
                <input type="text" placeholder="Provide Your first Name"
                 class = "form-control" name = "firstName" id = "firstName">
                 <span id = "firstNameError"></span>
            </div>
            <div class="form-group">
                <label for="lastName" class = "form-label">Last Name</label>
                <input type="text" placeholder="Provide Your Last Name"
                 class = "form-control" name = "lastName" id = "lastName">
                 <span id = "lastNameError"></span>
            </div>
            <div class="form-group">
                <label for="dob" class = "form-label">DOB</label>
                <input type="date" class = "form-control" name = "dob" id = "dob">
                <span id = "dobError"></span>
            </div>
            <div class="form-group">
                <label for="department" class = "form-label">Choose Department</label>
                 <select name="department" id="department" class = "form-select">
                    <option value="" selected>Select Department</option>
                    <option value="it">IT</option>
                    <option value="sales">Sales</option>
                    <option value="marketing">Marketing</option>
                    <option value="hr">Hr</option>
                 </select>
                 <span id = "departmentError"></span>
            </div>
            <div class="form-group">
                <label for="gender" class = "form-label">Male</label>
                <input type="radio" name = "gender" id = "male">
                <label for="gender" class = "form-label">Female</label>
                <input type="radio" name = "gender" id = "female">
                <span id = "genderError"></span>
            </div>

            <div class="form-group">
                <label for="contactNo" class = "form-label">Contact No</label>
                <input type="text" placeholder="Provide Your Contact Number"
                 class = "form-control" name = "contact" id = "contact">
                 <span id = "contactErr"></span>
                </div>

            <div class="form-group">
                <label for="email" class = "form-label">Email Id</label>
                <input type="text" placeholder="Provide Your Email Id"
                 class = "form-control" name = "email" id = "email">
                 <span id = "emailError"></span>
                </div>
            <div>
                <label for="password">Your Password</label>
                <input type="password" placeholder="Set Your Password"
                 class = "form-control" id = "password" name = "password">
                 <span id = "passwordError"></span>
                </div>
            <div class="form-group">
                <button class = "btn btn-primary" type = "submit">Submit</button>
                 <button class = "btn btn-warning" type = "reset">Reset</button>
            </div>
        </form>
    </section>
    <section class = "data-section container">
        <table class = "table" id = "table">
            <thead scope = "row">
                <th scope = "col">First Name</th>
                <th scope = "col">Last Name</th>
                <th scope = "col">Department</th>
                <th scope = "col">Gender</th>
                <th scope = "col">Contact No</th>
                <th scope = "col">DOB</th>
                <th scope = "col">Email Id</th>
                <th scope = "col">Password</th>
            </thead>
            <tbody>
                <tr scope = "row" id = "table-row">
                  
                </tr>
            </tbody>
        </table>
    </section>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous"></script>
    <script src="myjs.js"></script>
</body>
</html>
