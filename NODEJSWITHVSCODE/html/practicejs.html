<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
     crossorigin="anonymous">
    <title>Java Script</title>
    <style>
        .msg-color{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class = "text-center">Welcome To Our Portal</h1>
        <form onsubmit = "return myFun()" name = "myForm">
            <div class="form-group">
                <label for="name" class="formlabel">Enter Name</label>
                <input type="text" name = "username" id = "name" class="form-control" 
                placeholder="Your Name"><span class = "name-err-msg msg-color"></span>
            </div>
            <div class = "form-group">
                <label for="dob" class = "form-label">Your DOB</label>
                <input type="date" name = "userdob" id = "dob" class = "form-control">
                <span class = "dob-err-msg msg-color"></span>
            </div>
            <div class = "mt-3 form-group">
                <button type = "submit" class = "btn btn-primary" name = "submitbtn">Submit</button>
                <button type = "reset" class = "btn btn-danger" name = "resetBtn">Reset</button>
            </div>
        </form>
        <table class = "table mt-5">
            <thead scope = "row">
                <th scope = "col">Name</th>
                <th scope = "col">Date Of Birth</th>
            </thead>
            <tr scope = "row">
                <td scope = "col" id = "forName"></td>
                <td scope = "col" id = "forDob"></td>
            </tr>
        </table>
    </div>
    <script src = "../js/practice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
     crossorigin="anonymous"></script>
</body>
</html>
